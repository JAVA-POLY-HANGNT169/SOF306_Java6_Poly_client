<section>
  <div class="container">
    <form name="formSinhVien">
      <div class="row">
        <div class="row mt-4">
          <div class="col-6">
            <label for="exampleInputEmail1" class="form-label">Mã: </label>
            <input
              type="text"
              class="form-control"
              ng-model="request.maLop"
              required
            />
            <div style="color: red" ng-show="errorMessage">
              {{errorMessage}}
            </div>
            <div
              style="color: red"
              ng-show="formSinhVien.maLop.$error.required"
            >
              {{errors.maLop}}
            </div>
          </div>
          <div class="col-6">
            <label for="exampleInputEmail1" class="form-label">Tên Lớp: </label>
            <input
              type="text"
              class="form-control"
              ng-model="request.tenLop"
              required
            />
            <div
              style="color: red"
              ng-show="formSinhVien.tenLop.$error.required"
            >
              {{errors.tenLop}}
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Số Lượng SV:
            </label>
            <input
              type="number"
              class="form-control"
              ng-model="request.soLuongSV"
              required
            />
            <div
              style="color: red"
              ng-show="formSinhVien.soLuongSV.$error.required"
            >
              {{errors.soLuongSV}}
            </div>
          </div>
        </div>
      </div>
      <div align="center">
        <a
          href="#sinh-vien/add"
          type="submit"
          class="btn btn-primary"
          ng-click="themSinhVien($event)"
          >Add</a
        ><a
          href=""
          type="submit"
          class="btn btn-success m-lg-5"
          ng-click="suaSinhVien($event, id)"
          >Edit</a
        >
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Mã</th>
          <th scope="col">Tên</th>
          <th scope="col">Số lượng SV trong lớp</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in lops">
          <th scope="row">{{$index +1}}</th>
          <td>{{item.maLop}}</td>
          <td>{{item.tenLop}}</td>
          <td>{{item.soLuongSV}}</td>
          <td>
            <button
              type="button"
              class="btn btn-success"
              ng-click="detailSinhVien($event, $index);"
            >
              Detail
            </button>
            <button
              type="button"
              class="btn btn-danger"
              ng-click="deleteSinhVien($event, $index);"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
